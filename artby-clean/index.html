<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artby Residence Complaints Box - Submit and track residence complaints with kinetic typography and tactile UI">
    <meta name="author" content="Aquatic">
    <title>The Artby Residence Complaints Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="haptic-flash" id="hapticFlash"></div>
    
    <div class="container">
        <h1>The Artby Residence Complaints Box</h1>
        
        <div class="form-container">
            <form id="complaintForm">
                <div class="form-group">
                    <label for="issueReport">Issue/Report</label>
                    <textarea 
                        id="issueReport" 
                        name="issueReport" 
                        placeholder="Describe your concern in detail..."
                        maxlength="6000"
                        required
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 6000
                    </div>
                </div>

                <div class="form-group">
                    <label for="unit">Unit #</label>
                    <input 
                        type="text" 
                        id="unit" 
                        name="unit" 
                        placeholder="e.g., 4B"
                        required
                    />
                </div>

                <div class="checkbox-container">
                    <input 
                        type="checkbox" 
                        id="showUnit" 
                        name="showUnit"
                    />
                    <label for="showUnit" class="checkbox-label">Show Unit #</label>
                </div>

                <div class="form-group">
                    <label for="dateTime">Date/Time Occurred (Optional)</label>
                    <input 
                        type="datetime-local" 
                        id="dateTime" 
                        name="dateTime"
                    />
                </div>

                <div class="submit-container">
                    <button type="submit" id="submitBtn">Submit Complaint</button>
                </div>
            </form>
        </div>

        <div class="complaints-header">
            <h2>Recent Complaints</h2>
            <button class="save-btn" id="saveBtn">ðŸ’¾ Save Complaints</button>
        </div>
        
        <div class="complaints-list" id="complaintsList">
            <p style="text-align: center; opacity: 0.5; color: #228B22;">
                No complaints submitted yet...
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
